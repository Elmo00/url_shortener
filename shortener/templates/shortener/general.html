{% extends 'shortener/base.html' %}
{% load static %}

{% block title %}Главная{% endblock %}

{% block css %}
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}

<body>
    <form action="" method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field }}
            <div class="invalid-feedback">
                {{ field.errors }}
            </div>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary btn-block">Сократить ссылку</button>
    </form>
</body>

{% endblock %}
